<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Fat String Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Big Fat String Exercise</h1>
    <div id="interface">
        <section id="inputsec">
            <p>Input:</p>
            <input type="text" name="input" id="input" />
        </section>
        <section>
        <select name="change" id="change">
            <option value="firstchar">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
            <option value="firstname">If input is a full name: Find the first name
            </option>
            <option value="lenghtfirst">If input is a full name: Find the length of the first name
            </option>
            <option value="middlename">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string
            </option>
            <option value="filename">If input is a filename: Check if a filename is .png or .jpg
            </option>
            <option value="password">If input is a password: Hide a password with the correct number of *s
            </option>
            <option value="thirdchar">With any input: Make the third character in a name uppercase
            </option>
            <option value="afterspace">With any input: Make a character uppercase, if it follows a space or a hyphen
            </option>
          </select>
        </section>
          <section id="outputsec">
            <p>Output:</p>
            <output type="text" name="output" id="output" >Output goes here...</output>
        </section>
        <section>
            <button>Generate Output</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
